{% load static %}

<div id="modalConfirm{{ task.id }}">
    <p class="textoModal">Deseja mesmo continuar?</p>
    <div class="buttons">
        <a id="green" href="{% url 'excluir' task.id %}">
            <img src="{% static './img/home/Aceitar.svg' %}"></img>
        </a>
        <a id="red" onclick="modalConfirmFechar('{{ task.id }}')">
            <img src="{% static './img/home/Negar.svg' %}"></img>
        </a>
    </div>
</div>
