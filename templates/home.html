{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Notes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <section>
        <div>
            <h1>Input</h1>

            <form method="POST" action="{% url 'cadastrar' %}">
                {% csrf_token %}

                <input type="text" name="nome" class="input" required>
                <button type="submit">&#10003;</button>

            </form>
        </div>
        <div>

            {% if tasks %}
            <h2>Task list</h2>

            {% else %}
            <p>Est√° meio vazio aqui</p>

            {% endif %}


            {% for task in tasks %}

            <div class="container">
                <div class="lista">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p class="tasks">{{task.nome}}</p>
                    <div class="buttons-container">
                        <!--Editar-->
                        <div class="buttons" onclick="AbrirM({{ task.id }})">&#128395;</div>
                        <!--Excluir-->
                        <a class="buttons_vermelho" onclick="return confirm('Tem certeza que deseja excluir?')" href="{% url 'excluir' task.id %}">&#128465;</a>
                    </div>
                    <br><br>
                </div>
            </div>

            {% endfor %}

            {% for task in tasks %}
            <div id="modal{{ task.id }}">
                <form method="POST" action="{% url 'atualizar' task.id %}">
                    {% csrf_token %}
                    <input type="text" name="novo_nome" value="{{task.nome}}">
                    <button type="submit">&#10003;</button>
                    <div class="button" onclick="FecharM({{ task.id }})">x</div>

                </form>

            </div>
            {% endfor %}

        </div>

    </section>

</body>
<script src="{% static 'js/scripts.js' %}"></script>

</html>
