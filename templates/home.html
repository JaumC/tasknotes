{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Notes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<header>
    <div class="side-bar">
        <img src="{% static '/img/navbar.svg' %}" alt="">
    </div>
</header>
<body>
    <section>
        <div class="box1">
            <form method="POST" action="{% url 'cadastrar' %}">
                {% csrf_token %}

                <input placeholder="TASK INPUTS..." type="text" name="nome" class="input" required>
            </form>
        </div>
        <div class="box2">

            {% if tasks %}
            <h2>TASK LIST</h2>

            {% else %}
            <p>Est√° meio vazio aqui</p>

            {% endif %}


            {% for task in tasks %}

            <div class="container">
                <div class="lista">
                    <img src="{% static '/img/unchecked.svg' %}" id="unchecked{{ task.id }}" onclick="checkIt({{ task.id }})">

                    <img src="{% static '/img/checked.svg' %}" id="checked{{ task.id }}" onclick="uncheckIt({{ task.id }})">
                    
                    <p onclick="AbrirM({{ task.id }})" id="taskName{{ task.id }}">{{task.nome}}</p>
                    <div class="buttons-container">
                        <!--Excluir-->
                        <a class="buttons_vermelho" onclick="return confirm('Tem certeza que deseja excluir?')" href="{% url 'excluir' task.id %}">&#128465;</a>
                    </div>
                    <br><br>
                </div>
            </div>

            {% endfor %}

            {% for task in tasks %}
            <div id="modal{{ task.id }}">
                <form method="POST" action="{% url 'atualizar' task.id %}">
                    {% csrf_token %}
                    <input type="text" name="novo_nome" value="{{task.nome}}">
                    <button type="submit">&#10003;</button>
                    <div class="button" onclick="FecharM({{ task.id }})">x</div>

                </form>

            </div>
            {% endfor %}

        </div>

    </section>

</body>
<script src="{% static 'js/scripts.js' %}"></script>

</html>
