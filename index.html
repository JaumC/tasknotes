<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

#modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  z-index: 9999;
}

#modal p {
  margin-bottom: 10px;
}

#modal button {
  margin-right: 10px;
  padding: 5px 10px;
  border: none;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

#modal button:hover {
  background-color: #0056b3;
}

</style>



<body>
    
    <p id="texto">Texto de exemplo. Clique com o bot√£o direito para excluir.</p>

    <div id="modal">
      <p>Deseja realmente excluir?</p>
      <button id="excluir-btn">Excluir</button>
      <button id="cancelar-btn">Cancelar</button>
    </div>

</body>



<script>

document.addEventListener('DOMContentLoaded', function() {
  var pElement = document.getElementById('texto');
  var modal = document.getElementById('modal');
  var excluirBtn = document.getElementById('excluir-btn');
  var cancelarBtn = document.getElementById('cancelar-btn');

  pElement.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    var x = event.clientX;
    var y = event.clientY;
    modal.style.display = 'block';
    modal.style.left = x + 'px';
    modal.style.top = y + 'px';
  });

  excluirBtn.addEventListener('click', function() {
    var pElement = document.getElementById('texto');
    pElement.innerText = '';
    modal.style.display = 'none';
  });

  cancelarBtn.addEventListener('click', function() {
    modal.style.display = 'none';
  });
});

</script>
</html>
